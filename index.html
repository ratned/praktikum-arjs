<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Dentar Prapasta - Praktikum AR.js (Model Pesawat)</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar.js@3.3.2/aframe/build/aframe-ar.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
        <!-- Marker AR (preset hiro) -->
        <a-marker preset="hiro">
            <!-- Objek model pesawat 3D -->
            <a-entity 
                gltf-model="https://github.com/ratned/praktikum-arjs/blob/main/M939%20Truck.glb"
                scale="0.5 0.5 0.5"
                position="0 0 0"
                rotation="0 0 0">
            </a-entity>
        </a-marker>
        <!-- Kamera -->
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
