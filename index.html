<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Dentar Prapasta-Praktikum AR.js</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar.js@3.3.2/aframe/build/aframe-ar.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
        <!-- Menggunakan a-marker sehingga objek berada relatif terhadap marker -->
        <a-marker preset="hiro">
            <a-entity
              gltf-model="https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models@master/2.0/Duck/glTF/Duck.gltf"
              scale="0.5 0.5 0.5"
              position="0 0 0"
              rotation="0 0 0">
            </a-entity>
        </a-marker>
        <!-- Entity kamera untuk menampilkan AR -->
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
